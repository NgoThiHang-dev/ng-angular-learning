<div class="wrap-content m-4">
    <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let tab of tabPanelList; let idx = index">
            <a class="nav-link" [class.active]="idx === activeIndex" (click)="activeIndexChange.emit(idx)">{{tab.title}}
                <button (click)="removeTab(tab)" class="btn-remove">Remove</button>
            </a>
        </li>
    </ul>

    <div class="tab-body" *ngIf="tabPanelList.length; else noTabs">
        <ng-container *ngTemplateOutlet="tabPanelList[activeIndex].panelBody"></ng-container>
    </div>
    <ng-template #noTabs>
        No more tabs.
    </ng-template>
</div>

<div class="card m-4">
    <div class="card-header">
        You have selected
        <ng-container [ngTemplateOutlet]="counterTemplate"></ng-container> items.
    </div>
    <div class="card-body">
        There are <ng-container [ngTemplateOutlet]="counterTemplate"></ng-container> items was
        selected.
    </div>
    <div class="card-footer">
        You have selected
        <ng-container [ngTemplateOutlet]="counterTemplate"></ng-container> items.
    </div>
</div>

<ng-template #counterTemplate>
    <span class="badge bg-danger">{{ counter }}</span>
</ng-template>

<div class="btn btn-primary m-4" (click)="showTab = !showTab"> Toggle tab</div>

<tab-bs-group [(activeIndex)]="currentIndex">
    <tab-panel title="First tab">
        <ng-template tabContent>
            First tab content
            <app-counter></app-counter>
        </ng-template>
    </tab-panel>
    <tab-panel title="Second tab">
        <ng-template tabContent>
            Second tab content
            <app-counter></app-counter>
        </ng-template>
    </tab-panel>
    <tab-panel title="Third tab">
        <ng-template tabContent>
            Third tab content
            <app-counter></app-counter>
        </ng-template>
    </tab-panel>
    <tab-panel title="Fourth tab">
        <ng-template tabContent>
            Fourth tab content
            <app-counter></app-counter>
        </ng-template>
    </tab-panel>
    <tab-panel title="Fifth tab" *ngIf='showTab'>
        <ng-template tabContent>
            Fifth tab content
            <app-counter></app-counter>
        </ng-template>
    </tab-panel>
</tab-bs-group>

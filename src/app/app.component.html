  <ng-container *ngIf="authors.length > 0;else noUsers">
    <li
      *ngFor="let author of authors; index as idx; count as total; first as isFirst; last as isLast; even as isEven; odd as isOdd">
      <span>Name - id - email: {{author.name}} - {{author.id}} - {{author.email}}</span>
      <br />
      <span>at index {{idx}} out of {{total}}.</span>
      <br />
      <span *ngIf="isFirst">I'm even first. </span>

      <span *ngIf="isLast">I'm even last. </span>

      <span *ngIf="isEven">I'm even number. </span>

      <span *ngIf="isOdd">I'm even number. </span>
      <br />
    </li>
  </ng-container>
  <ng-template #noUsers>No users</ng-template>
